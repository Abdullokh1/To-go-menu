<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To go menu</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>

  <div class="d-flex main-wrapper">

    <div class="inner-first me-4">
      <h2 class="menu-title mb-4">To go menu</h2>
      <ul class="food-list m-0 p-0" id="mainList">
        
      </ul>
    </div>

    <div class="inner-first inner-second">
      <div class="second-wrap">
        <h2 class="menu-title mb-4">Your card</h2>
        <div class="d-flex justify-content-between  price-info">
          <p class="m-0 total-info" id="subtotal">Subtotal: 0$</p>
          <p class="m-0 total-info" id="tax">Tax: 0$</p>
          <p class="m-0 total-info" id="total" >Total: 0$</p>
        </div>
 
         <ul class="food-list food-list-second m-0 p-0" id="secondList">
            
         </ul>
      </div>
    </div>
  </div>

  <script src="js/object.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
